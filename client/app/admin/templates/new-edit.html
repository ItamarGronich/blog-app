<section class="col-sm-12">
    <h2 class="page-header">{{edit.header}}</h2>


<!--     Invalid Input Alert
     <div class="alert alert-danger" role="alert">
        The entered <strong>Title</strong> already exists in another post.
    </div>
     <div class="alert alert-danger" role="alert">
        One or more required fields have no value.
    </div>-->

    <form id="postEditor" data-ng-submit="edit.submit(edit.method)">
        <!-- Top Settings -->
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group required">
                    <label for="postTitle">Title</label>
                    <input type="text" class="form-control" id="postTitle" name="postTitle"
                           placeholder="Post Title" required autofocus
                           value="" data-ng-model="edit.title">
                </div>
                <div class="form-group required">
                    <label for="postAuthor">Author</label>
                    <input type="text" class="form-control" id="postAuthor" name="postAuthor"
                           placeholder="Post Author" required
                           value=""
                           data-ng-model="edit.author">
                </div>
                <div class="form-group">
                    <label for="postTags">Tags</label>
                    <input type="text" class="form-control" id="postTags" name="postTags"
                           placeholder="Post Tags"
                           value=""
                           data-ng-model="edit.tags">

                    <p class="help-block">Separate multiple tags with a comma.
                        e.g.<code>Grunt,Tools</code></p>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="form-group required">
                    <label for="postDescription">Description</label>
								<textarea class="form-control" id="postDescription" name="postDescription"
                                          rows="10" placeholder="Post Description"
                                          required
                                data-ng-model="edit.description"></textarea>
                </div>
            </div>
        </div>
        <hr>

        <!-- Markdown and Live Preview -->
        <div class="row">
            <div class="form-group required col-sm-6">
                <label for="postMd">Markdown</label>

							<textarea class="form-control previewPane" id="postMd" name="postMd"
                                      rows="20" placeholder="Post Markdown" required
                            data-ng-change="edit.renderHTML()" data-ng-model="edit.mdFile"></textarea>
            </div>

            <div class="col-sm-6">
                <label for="postHTML">HTML Preview (read only)</label>
                <input id="postHTML" name="postHTML" data-ng-model="edit.html" data-ng-show="false">
                <!-- Content generated by converting the Markdown to HTML -->
                <div class="form-control previewPane" data-ng-bind-html="edit.html" >

                </div>


            </div>
        </div>
        <hr>

        <button type="submit" class="btn btn-primary" >Save Post</button>
        <button class="btn btn-danger pull-right" data-ng-show="edit.showDelete">Delete Post</button>
    </form>
</section>
